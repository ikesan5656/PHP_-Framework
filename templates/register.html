<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/table.css">
		<title>データベース登録</title>
	</head>
	<body>
		<h1>データベース登録</h1>		
		<form action="../app/registerCheck.php" method="POST"> 
			<table>
				<tr>
					<td colspan=2>基本情報</td>
				</tr>
				<tr>
					<th>図鑑番号</th>
					<td><input type="text" name="index" value={$m_index}></td>
				</tr>
				<tr>
					<th>名前</th>
					<td><input type="text" name="name" value={$m_name}></td>
				</tr>	
				<tr>
					<th>性別</th>
					<td>
						{foreach from=$m_gender item=gender}
							<input type="radio" name="gender" value={$gender.M_GENDER_ID}
								{if $gender.M_GENDER_ID == $select_data_array.gender}
									checked
								{/if}
							>
							<label for="gender">{$gender.NAME}</label>
						{/foreach}
					</td>
				</tr>
				<tr>
					<th>タイプ</th>
					<td>
						
						{foreach from=$m_type item=type name=foo}

							<input type="checkbox" name="type[]" value={$type.M_TYPE_ID}
							{if $type.M_TYPE_ID == $select_data_array.type}
								checked="checked"
							{/if}
							>
							{$type.NAME}
							
							{if $smarty.foreach.foo.iteration % 9 == 0}
								<br>
							{/if}

						{/foreach}
					</td>
				</tr>
			</table>
			<input type="submit" value="送信">
			<input type="reset" name="reset" value="リセット" >
		</form>
	</body>
</html>
